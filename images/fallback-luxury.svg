<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Logo -->
  <circle cx="200" cy="120" r="40" fill="url(#goldGradient)"/>
  <text x="200" y="135" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000">M</text>
  
  <!-- Text -->
  <text x="200" y="190" font-family="serif" font-size="24" font-weight="600" text-anchor="middle" fill="url(#goldGradient)">Midas The Lifestyle</text>
  <text x="200" y="220" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#E5E5E5">Luxury Rentals</text>
  
  <!-- Decorative Elements -->
  <line x1="120" y1="240" x2="280" y2="240" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  <circle cx="160" cy="240" r="2" fill="url(#goldGradient)"/>
  <circle cx="240" cy="240" r="2" fill="url(#goldGradient)"/>
</svg>
